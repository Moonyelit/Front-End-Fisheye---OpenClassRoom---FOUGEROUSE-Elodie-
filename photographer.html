<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/pages/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html" aria-label="Retour à l'accueil">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <!-- Contenu généré dynamiquement -->
      </div>

      <div class="media-sorter">
        <label for="sort-select" class="sort-label">Trier par</label>
        <select id="sort-select" class="sort-select" aria-label="Trier les médias">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="media-gallery" id="media-gallery">
        <!-- Contenu généré dynamiquement -->
      </div>
    </main>
 
    <div class="sticky-footer" id="sticky-footer">
      <!-- Contenu généré dynamiquement -->
    </div>

    <div id="contact_modal" class="modal-overlay">
      <div class="modal">
        <header>
          <h2 id="modal-title button">Contactez-moi</h2>
          <button class="modal-close" onclick="closeModal()" aria-label="Fermer la modale">
            <img src="assets/icons/close.svg" alt="Fermer" />
          </button>
        </header>
        <form>
          <div>
            <label for="firstname">Prénom</label>
            <input type="text" id="firstname" name="firstname" required />
          </div>
          <div>
            <label for="lastname">Nom</label>
            <input type="text" id="lastname" name="lastname" required />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" id="email" name="email" required />
          </div>
          <div>
            <label for="message">Votre message</label>
            <textarea id="message" name="message" rows="5" required></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </div>

    <script src="scripts/utils/loader.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
