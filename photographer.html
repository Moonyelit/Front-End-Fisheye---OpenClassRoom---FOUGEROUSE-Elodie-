<!DOCTYPE html>
<html lang="fr">
  <head>
    <link href="css/pages/photographer.css" rel="stylesheet" type="text/css" />
    <meta charset="utf-8">
    <link rel="icon" type="image/png" href="assets/favicon.png">
    <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
    <title>Fisheye - photographe</title>
  </head>

  <body>
    <header>
      <a href="index.html" aria-label="Retour à l'accueil">
        <img src="assets/images/logo.png" class="logo" alt="fisheye logo"/>
      </a>
    </header>

    <main id="main">
      <div class="photograph-header" id="photograph-header">
        <!-- Contenu généré dynamiquement -->
      </div>

      <div class="media-sorter">
        <label for="sort-select" class="sort-label">Trier par</label>
        <select id="sort-select" class="sort-select" aria-label="Trier les médias">
          <option value="popularity">Popularité</option>
          <option value="date">Date</option>
          <option value="title">Titre</option>
        </select>
      </div>

      <div class="media-gallery" id="media-gallery">
        <!-- Contenu généré dynamiquement -->
      </div>
    </main>
 
    <div class="sticky-footer" id="sticky-footer">
      <!-- Contenu généré dynamiquement -->
    </div>

    <!-- Modale de contact générée dynamiquement par contactForm.js -->

    <script src="scripts/utils/loader.js"></script>
    <script src="scripts/templates/photographer.js"></script>
    <script src="scripts/templates/media.js"></script>
    <script src="scripts/utils/lightbox.js"></script>
    <script src="scripts/pages/photographer.js"></script>
    <script src="scripts/utils/contactForm.js"></script>
  </body>
</html>
